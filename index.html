<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <img src="library/assets/book.svg" alt="book icon" />
      <h1>library</h1>
      <div class="line"></div>
    </header>

    <!-- MODAL -->
    <button id="myBtn">+ Add new book</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Add new book</h1>
        <input id="new-book-title" type="text" placeholder="Title" />
        <input id="new-book-author" type="text" placeholder="Author" />
        <input id="new-book-pages" type="number" placeholder="Pages" />
        <label class="isRead">
          <p>Have you read it?</p>
          <input id="is-read" type="checkbox" checked />
          <span class="checkmark"></span>
        </label>
        <button class="submit-form">Submit</button>
      </div>
    </div>

    <ul id="library-list"></ul>

    <div class="footer">
      <p>Copyright © 2024 Lucas-AVS</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
